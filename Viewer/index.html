<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Binmaps viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="viewer-style.css" type="text/css" media="all" />
  </head>
  <body>
    <noscript>
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="display-4 mt-5">Please,<br /> enable JavaScript on&nbsp;this&nbsp;page!</p>
          </div>
        </div>
      </div>
    </noscript>
    <div class="container">
      <div class="row">
        <div class="col" id="workzone"></div>
      </div>
    </div>
    <script src="BinMaps.js"></script>
    <script>
      let binmap = new BinMaps("workzone");
      binmap.initializeCanvas();
      binmap.showFullGrid();
      binmap.showAncorsCanvas();
    </script>
  </body>
</html>
